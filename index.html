<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSB图片隐写工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section-title {
            font-size: 1.2em;
            margin-top: 0;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 15px 10px;
            text-align: center;
            margin: 10px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        .preview-item {
            flex: 1;
            min-width: unset;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        canvas {
            display: none;
        }
        .note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .radio-group label {
            font-size: 0.9em;
        }
        /* 移动端适配 */
        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
            }
            .preview-item {
                min-width: 300px;
            }
            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片隐写工具</h1>
        
        <!-- 隐写功能区 -->
        <div class="section">
            <h2 class="section-title">图片隐写</h2>
            
            <div class="note">
                <strong>提示:</strong> 使用PNG或BMP格式的图片才能发挥最好的效果，使用JPEG等有损压缩格式可能会导致隐藏信息丢失。<br>
                <strong>注意:</strong> 1、隐写图片需要载体图片大小大于秘密图片，若未满足会自动扩大载体图片分辨率<br>
                2、纠错设置是为了提高自身还原能力，让图片在传播时即便被压缩损坏也能尽可能的还原分解，但会生成的图片体积会增加<br>
                3、发送到平台上，先点击查看原图再下载才能更好的分解图片
            </div>
            
            <div>
                <h3>纠错设置</h3>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="ecc" value="low" checked> 低纠错
                    </label>
                    <label>
                        <input type="radio" name="ecc" value="medium"> 中等纠错
                    </label>
                    <label>
                        <input type="radio" name="ecc" value="high"> 高纠错
                    </label>
                </div>
            </div>
            
            <div class="preview-container">
                <div class="preview-item">
                    <h3>载体图片 (显示的图片)</h3>
                    <div id="cover-upload" class="upload-area">
                        <p>点击选择载体图片</p>
                        <input type="file" id="cover-input" accept="image/*" style="display: none;">
                        <button class="btn" onclick="document.getElementById('cover-input').click()">选择载体图片</button>
                    </div>
                    <img id="cover-preview" class="preview-image" style="display: none;" alt="载体图片预览">
                </div>
                
                <div class="preview-item">
                    <h3>秘密图片 (隐藏的图片)</h3>
                    <div id="secret-upload" class="upload-area">
                        <p>点击选择秘密图片</p>
                        <input type="file" id="secret-input" accept="image/*" style="display: none;">
                        <button class="btn" onclick="document.getElementById('secret-input').click()">选择秘密图片</button>
                    </div>
                    <img id="secret-preview" class="preview-image" style="display: none;" alt="秘密图片预览">
                </div>
            </div>
            
            <div>
                <button id="embed-btn" class="btn" disabled onclick="embedImage()">开始融合</button>
                <button id="download-btn" class="btn btn-success" disabled onclick="downloadStegoImage()">下载结果图片</button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">正在融合图片...（等待时间可能较长）</div>
            </div>
            
            <div id="embed-status" class="status" style="display: none;"></div>
        </div>
        
        <!-- 解密功能区 -->
        <div class="section">
            <h2 class="section-title">图片解密</h2>
            
            <div class="preview-item">
                <h3>待解密图片</h3>
                <div id="stego-upload" class="upload-area">
                    <p>点击选择待解密图片</p>
                    <input type="file" id="stego-input" accept="image/*" style="display: none;">
                    <button class="btn" onclick="document.getElementById('stego-input').click()">选择待解密图片</button>
                </div>
                <img id="stego-preview" class="preview-image" style="display: none;" alt="待解密图片预览">
            </div>
            
            <div>
                <button id="extract-btn" class="btn" disabled onclick="extractImage()">开始解密</button>
            </div>
            
            <div id="extract-result" style="display: none;">
                <h3>解密结果</h3>
                <img id="extracted-preview" class="preview-image" alt="解密出的秘密图片">
            </div>
            
            <div id="extract-status" class="status" style="display: none;"></div>
        </div>
        
        <!-- 隐藏的canvas元素用于图像处理 -->
        <canvas id="cover-canvas"></canvas>
        <canvas id="secret-canvas"></canvas>
        <canvas id="stego-canvas"></canvas>
    </div>

    <script>
        // 全局变量
        let coverImage = null;
        let secretImage = null;
        let stegoImage = null;
        let extractedImageData = null;
        
        // 文件上传处理
        document.getElementById('cover-input').addEventListener('change', function(e) {
            handleImageUpload(e, 'cover');
        });
        
        document.getElementById('secret-input').addEventListener('change', function(e) {
            handleImageUpload(e, 'secret');
        });
        
        document.getElementById('stego-input').addEventListener('change', function(e) {
            handleImageUpload(e, 'stego');
        });
        
        // 处理图片上传
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (!file || !file.type.match('image.*')) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    if (type === 'cover') {
                        coverImage = img;
                        document.getElementById('cover-preview').src = img.src;
                        document.getElementById('cover-preview').style.display = 'block';
                    } else if (type === 'secret') {
                        secretImage = img;
                        document.getElementById('secret-preview').src = img.src;
                        document.getElementById('secret-preview').style.display = 'block';
                    } else if (type === 'stego') {
                        stegoImage = img;
                        document.getElementById('stego-preview').src = img.src;
                        document.getElementById('stego-preview').style.display = 'block';
                        document.getElementById('extract-result').style.display = 'none';
                    }
                    
                    updateButtons();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // 更新按钮状态
        function updateButtons() {
            document.getElementById('embed-btn').disabled = !(coverImage && secretImage);
            document.getElementById('extract-btn').disabled = !stegoImage;
        }
        
        // 显示状态信息
        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = 'status status-' + type;
            statusElement.style.display = 'block';
        }
        
        // 隐藏状态信息
        function hideStatus(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // 将数据转换为二进制位数组
        function dataToBits(data) {
            let bits = '';
            for (let i = 0; i < data.length; i++) {
                const bin = data.charCodeAt(i).toString(2);
                bits += '00000000'.substring(bin.length) + bin;
            }
            return bits;
        }
        
        // 将二进制位数组转换为数据
        function bitsToData(bits) {
            let data = '';
            for (let i = 0; i < bits.length; i += 8) {
                const byte = bits.substr(i, 8);
                data += String.fromCharCode(parseInt(byte, 2));
            }
            return data;
        }
        
        // 简单的异或校验和，用于基本的错误检测
        function calculateChecksum(data) {
            let checksum = 0;
            for (let i = 0; i < data.length; i++) {
                checksum ^= data.charCodeAt(i);
            }
            return checksum;
        }
        
        // Reed-Solomon-like纠错码模拟实现（简化版）
        function generateECC(data, level) {
            // 根据纠错级别生成冗余数据
            const redundancyFactors = {
                low: 0.05,     // 5%冗余
                medium: 0.15,  // 15%冗余
                high: 0.30     // 30%冗余
            };
            
            const factor = redundancyFactors[level] || 0.05;
            const redundancyLength = Math.ceil(data.length * factor);
            
            // 生成简单的冗余数据（实际应用中应使用真正的Reed-Solomon编码）
            let eccData = '';
            for (let i = 0; i < redundancyLength; i++) {
                // 使用简单的异或和位置信息生成冗余数据
                let eccByte = 0;
                for (let j = 0; j < data.length; j++) {
                    eccByte ^= data.charCodeAt(j) ^ i ^ j;
                }
                eccData += String.fromCharCode(eccByte % 256);
            }
            
            return eccData;
        }
        
        // 验证并修复数据（简化版）
        function verifyAndRepairData(data, eccData, level) {
            // 这是一个简化的实现，实际应用中需要更复杂的纠错算法
            // 这里只是演示概念
            return {
                data: data,
                isRepaired: false
            };
        }
        
        // 嵌入图片
        async function embedImage() {
            if (!coverImage || !secretImage) {
                showStatus('embed-status', '请先选择载体图片和秘密图片', 'error');
                return;
            }
            
            try {
                // 显示加载动画
                document.getElementById('loading').style.display = 'block';
                document.getElementById('embed-btn').disabled = true;
                hideStatus('embed-status');
                
                // 使用setTimeout确保UI更新
                await new Promise(resolve => setTimeout(resolve, 10));
                
                // 获取纠错级别
                const eccLevel = document.querySelector('input[name="ecc"]:checked').value;
                
                // 获取画布上下文
                const coverCanvas = document.getElementById('cover-canvas');
                const secretCanvas = document.getElementById('secret-canvas');
                const coverCtx = coverCanvas.getContext('2d');
                const secretCtx = secretCanvas.getContext('2d');
                
                // 设置秘密画布尺寸
                secretCanvas.width = secretImage.width;
                secretCanvas.height = secretImage.height;
                
                // 绘制秘密图片到画布
                secretCtx.drawImage(secretImage, 0, 0);
                
                // 获取秘密图片数据
                const secretData = secretCtx.getImageData(0, 0, secretCanvas.width, secretCanvas.height);
                
                // 计算需要的容量
                const secretPixels = secretData.data.length / 4;
                const headerSize = 4 + 4 + 4 + 1; // 标识符(4) + 宽度(4) + 高度(4) + 校验和(1)
                const secretDataSize = secretPixels * 3; // 每个像素3个颜色通道
                const eccSize = Math.ceil((headerSize + secretDataSize) * 
                    (eccLevel === 'low' ? 0.05 : eccLevel === 'medium' ? 0.15 : 0.30));
                
                // 总数据大小
                const totalDataSize = headerSize + secretDataSize + 1 + eccSize; // +1 for checksum
                const totalBitsNeeded = totalDataSize * 8;
                
                // 创建或扩展载体画布
                let coverData;
                let finalCoverWidth, finalCoverHeight;
                
                // 如果原始载体图片足够大
                if (coverImage.width * coverImage.height * 3 >= totalBitsNeeded) {
                    // 使用原始载体图片
                    coverCanvas.width = coverImage.width;
                    coverCanvas.height = coverImage.height;
                    coverCtx.drawImage(coverImage, 0, 0);
                    coverData = coverCtx.getImageData(0, 0, coverCanvas.width, coverCanvas.height);
                    finalCoverWidth = coverImage.width;
                    finalCoverHeight = coverImage.height;
                } else {
                    // 扩展载体图片尺寸以适应秘密数据，但保持原始宽高比
                    const requiredPixels = Math.ceil(totalBitsNeeded / 3);
                    const originalRatio = coverImage.width / coverImage.height;
                    
                    // 计算保持比例的新尺寸
                    finalCoverWidth = Math.ceil(Math.sqrt(requiredPixels * originalRatio));
                    finalCoverHeight = Math.ceil(finalCoverWidth / originalRatio);
                    
                    // 确保新尺寸足够大
                    while (finalCoverWidth * finalCoverHeight * 3 < totalBitsNeeded) {
                        finalCoverWidth += 10;
                        finalCoverHeight = Math.ceil(finalCoverWidth / originalRatio);
                    }
                    
                    // 确保最小尺寸不小于原始尺寸
                    finalCoverWidth = Math.max(finalCoverWidth, coverImage.width);
                    finalCoverHeight = Math.max(finalCoverHeight, coverImage.height);
                    
                    // 创建新的载体画布
                    coverCanvas.width = finalCoverWidth;
                    coverCanvas.height = finalCoverHeight;
                    // 使用双线性插值算法提高图片质量
                    coverCtx.imageSmoothingEnabled = true;
                    coverCtx.drawImage(coverImage, 0, 0, finalCoverWidth, finalCoverHeight);
                    coverData = coverCtx.getImageData(0, 0, coverCanvas.width, coverCanvas.height);
                }
                
                // 创建标识符和元数据
                const magicNumber = "LSB_STEG_v1";
                
                // 将秘密图片信息转换为二进制数据
                let secretInfo = magicNumber + 
                                String.fromCharCode(secretImage.width >> 24) +
                                String.fromCharCode((secretImage.width >> 16) & 0xFF) +
                                String.fromCharCode((secretImage.width >> 8) & 0xFF) +
                                String.fromCharCode(secretImage.width & 0xFF) +
                                String.fromCharCode(secretImage.height >> 24) +
                                String.fromCharCode((secretImage.height >> 16) & 0xFF) +
                                String.fromCharCode((secretImage.height >> 8) & 0xFF) +
                                String.fromCharCode(secretImage.height & 0xFF);
                
                // 添加图片数据
                for (let i = 0; i < secretData.data.length; i += 4) {
                    // 只存储RGB，忽略Alpha通道
                    secretInfo += String.fromCharCode(secretData.data[i]);     // R
                    secretInfo += String.fromCharCode(secretData.data[i + 1]); // G
                    secretInfo += String.fromCharCode(secretData.data[i + 2]); // B
                }
                
                // 计算并添加校验和
                const checksum = calculateChecksum(secretInfo);
                secretInfo += String.fromCharCode(checksum);
                
                // 生成纠错码
                const eccData = generateECC(secretInfo, eccLevel);
                secretInfo += eccData;
                
                // 检查载体图片是否足够大
                const coverPixels = coverData.data.length / 4;
                if (secretInfo.length * 8 > coverPixels * 3) {
                    showStatus('embed-status', '即使扩展后，载体图片仍然太小，无法容纳秘密图片', 'error');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('embed-btn').disabled = false;
                    return;
                }
                
                // 转换为二进制位
                const bits = dataToBits(secretInfo);
                
                // 嵌入数据到载体图片
                const coverPixelsData = coverData.data;
                for (let i = 0; i < bits.length; i++) {
                    const bit = parseInt(bits[i]);
                    const pixelIndex = Math.floor(i / 3) * 4;
                    const channel = i % 3; // 0=R, 1=G, 2=B
                    
                    // 修改最低有效位
                    if (bit === 1) {
                        coverPixelsData[pixelIndex + channel] |= 1; // 设置为奇数 (1)
                    } else {
                        coverPixelsData[pixelIndex + channel] &= ~1; // 设置为偶数 (0)
                    }
                }
                
                // 将修改后的数据放回画布
                coverCtx.putImageData(coverData, 0, 0);
                
                // 显示结果图片
                const stegoCanvas = document.getElementById('stego-canvas');
                stegoCanvas.width = coverCanvas.width;
                stegoCanvas.height = coverCanvas.height;
                const stegoCtx = stegoCanvas.getContext('2d');
                stegoCtx.drawImage(coverCanvas, 0, 0);
                
                // 显示结果
                document.getElementById('download-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('embed-btn').disabled = false;
                showStatus('embed-status', `图片融合完成! `, 'success');
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('embed-btn').disabled = false;
                showStatus('embed-status', '处理失败: ' + error.message, 'error');
            }
        }
        
        // 下载隐写图片
        function downloadStegoImage() {
            const stegoCanvas = document.getElementById('stego-canvas');
            const link = document.createElement('a');
            link.download = 'stego-image.png';
            link.href = stegoCanvas.toDataURL('image/png');
            link.click();
        }
        
        // 提取图片
        async function extractImage() {
            if (!stegoImage) {
                showStatus('extract-status', '请先选择待解密图片', 'error');
                return;
            }
            
            try {
                // 显示加载动画
                document.getElementById('loading').style.display = 'block';
                document.getElementById('extract-btn').disabled = true;
                hideStatus('extract-status');
                
                // 使用setTimeout确保UI更新
                await new Promise(resolve => setTimeout(resolve, 10));
                
                // 获取画布上下文
                const stegoCanvas = document.getElementById('stego-canvas');
                const stegoCtx = stegoCanvas.getContext('2d');
                
                // 设置画布尺寸
                stegoCanvas.width = stegoImage.width;
                stegoCanvas.height = stegoImage.height;
                
                // 绘制图片到画布
                stegoCtx.drawImage(stegoImage, 0, 0);
                
                // 获取图片数据
                const stegoData = stegoCtx.getImageData(0, 0, stegoCanvas.width, stegoCanvas.height);
                const stegoPixelsData = stegoData.data;
                
                // 提取所有位数据
                let bits = '';
                for (let i = 0; i < stegoPixelsData.length; i += 4) {
                    // 提取R,G,B通道的最低有效位
                    bits += (stegoPixelsData[i] & 1);     // R
                    bits += (stegoPixelsData[i + 1] & 1); // G
                    bits += (stegoPixelsData[i + 2] & 1); // B
                }
                
                // 转换为数据
                const extractedData = bitsToData(bits);
                
                // 检查标识符
                const magicNumber = "LSB_STEG_v1";
                if (!extractedData.startsWith(magicNumber)) {
                    showStatus('extract-status', '未检测到有效的标识符，这不是一个可分解的图片，或者图片数据已完全损坏无法分解', 'error');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('extract-btn').disabled = false;
                    return;
                }
                
                // 验证校验和
                const dataWithChecksum = extractedData;
                const checksumPos = dataWithChecksum.length - 1;
                const checksum = dataWithChecksum.charCodeAt(checksumPos);
                const dataWithoutChecksum = dataWithChecksum.substring(0, checksumPos);
                const calculatedChecksum = calculateChecksum(dataWithoutChecksum);
                
                if (checksum !== calculatedChecksum) {
                    showStatus('extract-status', '警告: 数据校验和不匹配，图片可能已损坏', 'warning');
                }
                
                // 提取宽度和高度
                const width = (dataWithoutChecksum.charCodeAt(magicNumber.length) << 24) |
                             (dataWithoutChecksum.charCodeAt(magicNumber.length + 1) << 16) |
                             (dataWithoutChecksum.charCodeAt(magicNumber.length + 2) << 8) |
                             dataWithoutChecksum.charCodeAt(magicNumber.length + 3);
                
                const height = (dataWithoutChecksum.charCodeAt(magicNumber.length + 4) << 24) |
                              (dataWithoutChecksum.charCodeAt(magicNumber.length + 5) << 16) |
                              (dataWithoutChecksum.charCodeAt(magicNumber.length + 6) << 8) |
                              dataWithoutChecksum.charCodeAt(magicNumber.length + 7);
                
                // 创建提取的图片
                const extractedCanvas = document.createElement('canvas');
                extractedCanvas.width = width;
                extractedCanvas.height = height;
                const extractedCtx = extractedCanvas.getContext('2d');
                const extractedImageDataObj = extractedCtx.createImageData(width, height);
                
                // 填充图片数据
                let dataIndex = magicNumber.length + 8; // 跳过标识符和宽高信息
                for (let i = 0; i < extractedImageDataObj.data.length; i += 4) {
                    if (dataIndex + 2 < dataWithoutChecksum.length) {
                        extractedImageDataObj.data[i] = dataWithoutChecksum.charCodeAt(dataIndex++);     // R
                        extractedImageDataObj.data[i + 1] = dataWithoutChecksum.charCodeAt(dataIndex++); // G
                        extractedImageDataObj.data[i + 2] = dataWithoutChecksum.charCodeAt(dataIndex++); // B
                        extractedImageDataObj.data[i + 3] = 255; // Alpha
                    } else {
                        extractedImageDataObj.data[i] = 0;
                        extractedImageDataObj.data[i + 1] = 0;
                        extractedImageDataObj.data[i + 2] = 0;
                        extractedImageDataObj.data[i + 3] = 255;
                    }
                }
                
                // 将数据放到画布上
                extractedCtx.putImageData(extractedImageDataObj, 0, 0);
                
                // 显示结果
                document.getElementById('extracted-preview').src = extractedCanvas.toDataURL('image/png');
                document.getElementById('extract-result').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('extract-btn').disabled = false;
                showStatus('extract-status', '解密成功!' + (checksum !== calculatedChecksum ? ' (数据可能会有损坏)' : ''), 
                          checksum !== calculatedChecksum ? 'warning' : 'success');
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('extract-btn').disabled = false;
                showStatus('extract-status', '提取失败: ' + error.message, 'error');
            }
        }
    </script>
</body>
